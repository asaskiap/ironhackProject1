    <section id="preGame">
        <div>
            <h1>Start Game</h1>

                    <li>collect &#129473 for dash ability: &#9889</li>

                    <li> &#127793 &#128230 &#9728 &#128025</li>

        </div>

            <div id="muffins"></div>
